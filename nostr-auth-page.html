<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NostrX - Authenticate with Nostr</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #15202b 0%, #1a2332 100%);
      color: white;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 500px;
      background: rgba(255,255,255,0.08);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid rgba(124, 58, 237, 0.3);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    
    h1 { 
      color: #7c3aed; 
      margin-bottom: 20px; 
      font-size: 28px;
      font-weight: 700;
    }
    
    p { 
      margin: 15px 0; 
      line-height: 1.6; 
      color: #e1e7ef;
    }
    
    #status { 
      margin: 25px 0; 
      padding: 20px; 
      border-radius: 12px; 
      background: rgba(124,58,237,0.2);
      border: 1px solid rgba(124,58,237,0.4);
      font-weight: 500;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .error { 
      background: rgba(239,68,68,0.2) !important; 
      border-color: rgba(239,68,68,0.4) !important; 
      color: #fecaca !important;
    }
    
    .success { 
      background: rgba(34,197,94,0.2) !important; 
      border-color: rgba(34,197,94,0.4) !important; 
      color: #bbf7d0 !important;
    }
    
    .warning {
      background: rgba(245,158,11,0.2) !important; 
      border-color: rgba(245,158,11,0.4) !important; 
      color: #fde68a !important;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(124,58,237,0.3);
      border-radius: 50%;
      border-top-color: #7c3aed;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .pubkey {
      background: rgba(124,58,237,0.1);
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      margin: 20px 0;
      border: 1px solid rgba(124,58,237,0.3);
    }
    
    .retry-btn {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s;
    }
    
    .retry-btn:hover {
      background: #6d28d9;
    }
    
    .close-info {
      margin-top: 20px;
      font-size: 14px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê NostrX Authentication</h1>
    <p>Connecting to your Nostr wallet extension...</p>
    <div id="status">
      <span class="spinner"></span>
      Checking for Nostr extension...
    </div>
    <div id="pubkey-display" style="display: none;"></div>
    <div id="retry-section" style="display: none;">
      <button class="retry-btn" onclick="authenticate()">Try Again</button>
    </div>
    <div class="close-info" id="close-info" style="display: none;">
      This tab will close automatically, or you can close it manually.
    </div>
  </div>
  
  <script src="nostr-auth-page.js"></script>
</body>
</html>
